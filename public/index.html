<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid container mx-auto">
      <!-- content wrapper -->
      <main class="px-16 py-6 bg-blue-300 h-screen">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="text-gray-700 btn border-gray-700 md:border-2 hover:bg-gray-700 hover:text-white"
            >Add Book</a
          >
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Book Store</h2>
          <h3 class="text-gray-700 text-2xl font-semibold">Book World</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Books Available
          </h4>
          <div class="mt-8 grid lg:grid-cols-4 gap-10">
            <!-- cards go here  -->
            <div class="card hover:shadow-lg">
              <img
                src="https://www.christianartgifts.com/product-images/BBC570_5--featureA.jpg?resizeid=5&resizeh=1200&resizew=1200"
                alt="bible"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">The Book Of James </span>
                <span class="block text-gray-500 text-sm">Saint James</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="https://www.christianartgifts.com/product-images/BBC570_5--featureA.jpg?resizeid=5&resizeh=1200&resizew=1200"
                alt="bible"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">The Book Of Isaiah</span>
                <span class="block text-gray-500 text-sm">Prophet Isaiah</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="https://www.christianartgifts.com/product-images/BBC570_5--featureA.jpg?resizeid=5&resizeh=1200&resizew=1200"
                alt="bible"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Songs Of Solomon </span>
                <span class="block text-gray-500 text-sm">King Solomon</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="https://www.christianartgifts.com/product-images/BBC570_5--featureA.jpg?resizeid=5&resizeh=1200&resizew=1200"
                alt="bible"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Ecclesiastes </span>
                <span class="block text-gray-500 text-sm">King Solomon</span>
              </div>
            </div>
          </div>

          <div class="mt-8">
            <!-- cards go here  -->
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
